     <style>
        #element {
            font-family: Arial, sans-serif;
            font-size: 30px;
            white-space: nowrap; /* Ensures the text doesn't wrap */
             position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.home .text {
    animation: fadeIn 1s ease-in-out;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(0);
    }
}

.home .image {
    animation: slideIn 1s ease-in-out;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
.home .store {
    animation: slideDown 1s ease-in-out;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.book {
    animation: bounce 2s ease-in-out infinite;
}

@keyframes scale {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
}

.sign {
    animation: scale 1.5s ease-in-out infinite;
}
/* Navigation Bar Hover Effect */
.navbar li a:hover {
    color: #ff8c00;
}

/* Image Zoom Effect */
.image img:hover {
    transform: scale(1.2);
    transition: transform 0.3s ease-in-out;
}

/* Button Hover Effect */
.book:hover {
    background-color:#0CAFFF;
    color: #fff;
    transform: scale(1.1);
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Text Gradient Animation */
.text h1 {
    background-image: linear-gradient(45deg, #ff8c00, #ff4b2b);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: gradient 3s ease-in-out infinite alternate;
}

@keyframes gradient {
    0% {
        background-position: left;
    }
    100% {
        background-position: right;
    }
}

/* Image Rotation on Hover */
/*.store img:hover {
    transform: rotate(360deg);
    transition: transform 1s ease-in-out;
}*/

/* Floating Animation */
.home .text {
    animation: floating 3s ease-in-out infinite;
}

@keyframes floating {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}
