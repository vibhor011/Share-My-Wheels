<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title><br><br><br><br>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign in</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label> User name</label>
                        <input type="text" id="username" placeholder="xyz " required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"> password</label>
                        <input type="password" id="password" placeholder="enter your password" required>
                    </p><br>
                    <p>
                        <label for="submit"></label>
                        <input type="submit" id="submit" value="Login">
                </form>
            </main>
            <footer class="signup-footer">
                <p>Don't have an Account yet?<a href="sign up.html">Create Account</a></p>

            </footer>
             <div class="image">
        <img src="homeimg.png" alt="">
        </div>
        </div>
    </div>
</body>
</html>
